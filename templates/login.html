<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .divider:after,
      .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      }
      body{
        background: linear-gradient(to bottom right, rgba(91, 91, 244, 1), pink);
      }
    </style>
</head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action="{{ url_for('login') }}" method="post">
                <!-- Email input -->
                <div class="d-flex justify-content-around align-items-center mb-4">
                <h1 class="container">LogIn</h1>
                </div>
                <br>
                <div class="form-outline mb-4">
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                  <label class="form-label" for="form1Example13">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" id="password" minlength="6">
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                <br><br>
                <!-- Submit button -->
                <p class="small mb-0">Don't have account? <a href="{{ url_for('register') }}">Create an account</a></p>
              </form>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
